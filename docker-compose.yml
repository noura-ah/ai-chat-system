version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-chatyour-password
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:your-password}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:your-password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:your-password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-system
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - OPENROUTER_REFERER_URL=${OPENROUTER_REFERER_URL}
      - OPENROUTER_APP_NAME=${OPENROUTER_APP_NAME}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:your-username}:${POSTGRES_PASSWORD:your-password}@postgres:5432/${POSTGRES_DB:-ai_chat}?schema=public
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

